<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!--Style-->
    <link rel="stylesheet" href="./style/style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;1,200&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="flex-wrap">
        <header class="container-header">
            <div>
                <img src="./img/logo.svg" alt="logo spotify">
                <img src="./img/logo-small.svg" alt="mini logo spotify">
            </div>
            <div class="intro">
                <ul>
                    <li><i class="fa-solid fa-house" style="color: #c0c0c0;"></i>  Home</li>
                    <li><i class="fa-solid fa-magnifying-glass" style="color: #c0c0c0;"></i>  Cerca</li>
                    <li><i class="fa-solid fa-lines-leaning" style="color: #c0c0c0;"></i>  La tua libreria</li>
                </ul>
            </div>
            <div class="playlist">
                <h1>
                    PLAYLIST
                </h1>
                <h2>
                    Crea Playlist
                </h2>
                <ul>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>
            <div class="end">
                <h3>
                    Installa app
                </h3>
                <hr>
                <h2>
                    John Doe
                </h2>
            </div>
        </header>
        <main class="container">
            <div class="upgrade">
                <button>EFFETTUA L'UPGRADE</button>
            </div>
            <div class="home">
                <div class="titles"></div>
                <div class="album"></div>
                <div class="album"></div>
                <div class="album"></div>
            </div>
        </main>
        <footer class="taskbar">
            <div class="flex-wrap">
                <div class="container-task"></div>
                <div class="container-task"></div>
                <div class="container-task"></div>
            </div>
        </footer>
    </div>
    
</body>
</html>
